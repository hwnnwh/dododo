<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stlye/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>DODODO | Do More</title>
  </head>
  <body>
    <button id="changeBgBtn"">배경 선택<span id="arrow" class="hidden">&nbsp;&rarr;</span></button>
    <header>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </header>

    <section class="main">
      <h2 id="clock">clock here</h2>
      <form class="hidden" id="login-form">
        <input
          id="loginInput"
          type="text"
          placeholder="이름을 입력하세요"
          required
        />
        <input id="submitBtn" type="submit" value="로그인" />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <form id="todo-form" class="hidden">
        <input
          id="toDoInput"
          type="text"
          placeholder="할 일을 기록하고 엔터를 입력하세요"
        />
      </form>
      <ul id="todo-list"></ul>
    </section>

    <section class="tail">
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <footer>&copy; jhkim</footer>
    </section>
    <script src="js/init.js"></script>
    <script src="js/setting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
